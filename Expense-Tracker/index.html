<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An expense tracker built using vanilla javascript to track your expenses dynamically"
    />
    <meta name="keywords" content="expense-tracker-app" />
    <meta name="author" content="M.V.Ganesh Kumar" />
    <title>Expense Tracker</title>
    <link rel="icon" href="./favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="totalExpense">Total Expense : 0$</h1>
      <div class="input">
        <label for="expenseType"> Enter your expense type</label>
        <input id="expenseType" type="text" />
      </div>
      <div class="input">
        <label for="amount"> Enter the amount</label>
        <input id="amount" type="text" />
      </div>
      <button id="btn">Enter</button>
    </div>
    <footer>
      <h4>
        Made with
        <img
          id="heartIcon"
          src="https://img.icons8.com/fluent/48/000000/like.png"
        />
        by Ganesh Kumar
      </h4>
      <a id="iconAttribution" href="https://icons8.com">Icons by Icons8</a>
    </footer>
    <script rel="script" src="app.js"></script>
  </body>
</html>
