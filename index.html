  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An expense tracker built using vanilla javascript to track your expenses dynamically"
    />

      </div>
      <div class="input">

        <input id="amount" type="text" />
      </div>
      <button id="btn">Enter</button>
    </div>
